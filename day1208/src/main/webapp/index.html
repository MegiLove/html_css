<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/menu.css" 
		type="text/css">
<title>Insert title here</title>
<!-- 다음의 지시사항을 따르는 외부 css를 작성하고 설정해 봅니다.
1. 모든 요소의 바깥여백, 안쪽여백을 0으로 설정
   모든 요소의 크기를 테두리까지의 크기로 설정합니다.   
2. container의 가로크기를 부모에 가득차도록 합니다.
3. header 의 크기를 부모에 가득차도록 합니다
4. header 안에 있는 h1의 글자크기를 부모의 글자의 3배크기로 설정하고 
		가운데 정렬합니다.
5. menus의 가로길이는 부모에 가득차도록 합니다.	
6. menus의 자식인 div들은 
		상대위치로 설정하고 
		세로길이를 400으로 설정하고 
		아래 바깥쪽 여백을 15로 설정하고
		테투리를 칠합니다.
7. 모든 메뉴들의 가로길이는 부모에 가득차도록 합니다.
8. menus안에 있는 h2는 
		절대위치로 하며
		안쪽여백은 5
		글자크기는 부모의 2배 글자색은 흰색 글자에 검은색의 그림자 설정
		위치는 부모의 오른쪽 아래에 오도록 합니다.
9. 각각의 메뉴에 대하여 배경이미지를 설정합니다.	
	menu1==> dish1.jpg, ..	
	
-------------------------------------------------------
미디어쿼리와 플렉서블 박스를이용하여 
	태블렛과 pc를 위한 css를 설정해 봅니다.
	
- 태블릿
	한줄에 메뉴를 2개씩 보이도록 합니다.
	정렬방식은 양끝에는 공백이 없도록 균등하게 배치하도록 합니다.
	
	짝이 맞지 않는 마지막 메뉴는
	가로길이를 부모에 가득차도록 합니다.
	
- pc
	한줄에 메뉴를 3개씩 보이도록 합니다.
	짝지 맞지 않는 마지막 메뉴를 
	2배 크게 확대하도록 합니다.

 코드를 작성한 후에 크롬 개발자도구에서 디바이스를 변경하여 결과를 확인
 해 봅니다. 완성하면 "3"




 -->
</head>
<body>
	<div id="container">
		<header>
			<h1>솔로의 식탁</h1>
		</header>
		<section id="menus">
			<div id="menu1" >
				<h2>밥/죽</h2>
			</div>
			<div id="menu2" >
				<h2>국/찌게</h2>
			</div>
			<div id="menu3" >
				<h2>반찬</h2>
			</div>
			<div id="menu4" >
				<h2>일품요리</h2>
			</div>
			<div id="menu5" >
				<h2>음료/칵테일</h2>
			</div>
			
		</section>
		<footer>
			<p>솔로의 식탁</p>
		</footer>
	</div>
</body>
</html>
