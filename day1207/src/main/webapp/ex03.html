<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/*
		1) container의 가로길이를 500으로 하고 
				가운데에 배치해 봅니다.
				
		2) photo에는 임의의 테두리를 설정합니다.
		
		3) photo에 마우스가 올라가면
				둥근테두리로 바꾸고
				20도 회전하도록 해 봅니다.
				
		완성하면 "3"
	*/
	
	.container{
		width: 500px;
		margin: 50px auto;
	}
	
	.photo{
		border: 3px solid pink;
	}
	
	.photo:hover{
		border: 3px solid blue;
		border-radius: 20px;
		transform:rotate(20deg);
	}
</style>
</head>
<body>
	<div class="container">
		<img src="images/coffee.jpg" class="photo">
	</div>
</body>
</html>
