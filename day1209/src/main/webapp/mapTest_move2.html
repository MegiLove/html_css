<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9941dea1d87d8f7fdabd6dbae45930d2"></script>
<script type="text/javascript">
	window.onload= function(){
		var mapContainer=document.getElementById("map");
		var center= new kakao.maps.LatLng(33.450701, 126.570667);
		var mapOption={
				center:center,
				level:3
		}
		var map= new kakao.maps.Map(mapContainer,mapOption);
		var marker= new kakao.maps.Marker({
			position:center
		});
		marker.setMap(map);
		
		var btnMove=document.getElementById("btnMove");
		btnMove.onclick= function(){
			 var moveLatLon = new kakao.maps.LatLng(37.55667866460624, 126.91952714001684);
			    map.setCenter(moveLatLon);
			    var marker= new kakao.maps.Marker({
					position: moveLatLon
				});
			    marker.setMap(map); 
		}
	}
	</script>
</head>
<body>
	<div id="map" style="width:100%; height:500px"></div>
	<button id="btnMove">쌍용교육센터로 이동하기</button>
	
</body>
</html>
