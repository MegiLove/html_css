<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div id="map" style="width: 100%; height:500px"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9941dea1d87d8f7fdabd6dbae45930d2"></script>
		<script type="text/javascript">
			var mapContainer= document.getElementById("map");
			var center= new kakao.maps.LatLng(37.55667866460624, 126.91952714001684);
			var mapOption={
					center:center,
					level:1
			}
			var map= new kakao.maps.Map(mapContainer,mapOption);
			var marker= new kakao.maps.Marker({
				position:center
			});
			marker.setMap(map);
		</script>
</body>
</html>
