<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9941dea1d87d8f7fdabd6dbae45930d2"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
window.onload= function(){
	var mapContainer= document.getElementById("map");
	mapOption={
		center: new kakao.maps.LatLng(37.55667866460624, 126.91952714001684),
		level:3
	}
	var map= new kakao.maps.Map(mapContainer,mapOption);
	var btnShow= document.getElementById("btnShow");
	btnShow.onclick=function(){
		var arr=[
			{title:"최우영식당",latlng:new kakao.maps.LatLng(37.5572747687581, 126.92079495350916)},
			{title:"마레스타",latlng:new kakao.maps.LatLng(37.55727114256987, 126.9206820976885)},
			{title:"안동한우마을",latlng:new kakao.maps.LatLng(37.555824004031045, 126.91995891303192)},
			{title:"고쿠텐",latlng:new kakao.maps.LatLng(37.55875311451339, 126.92146036921633)}
		];
		
		var imageSrc="images/marker.png";
		for(var i=0; i<arr.length; i++){
			var imageSize= new kakao.maps.Size(20,20);
			var markerImage= new kakao.maps.MarkerImage(imageSrc,imageSize);
			var marker= new kakao.maps.Marker({
				map:map,
				position:arr[i].latlng,
				title:arr[i].title,
				image:markerImage
			});
		}
		
	}//end btnShow.onclick
}//end window.onload
</script>
</head>
<body>
	<div id="map" style="width:100%; height:500px;"></div>
	<button id="btnShow">학원 근처 추천 맛집</button>
</body>
</html>
